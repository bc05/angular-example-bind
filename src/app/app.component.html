<form [formGroup]="personForm">
  <label for="">Name: </label>
  <input formControlName="name" />
  <br />

  <label for="">Age: </label>
  <input formControlName="age" />
  <br />

  <address (formChange)="onFormChange($event)"></address>

  <button [disabled]="personForm.invalid" (click)="onSave()">Save</button>
</form>
